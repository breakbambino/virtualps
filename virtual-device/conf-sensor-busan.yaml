LifeDevice:
  - ULFPTC:
      Type: Real
      DataRange : 0 ~ 30000
  - PM10:
      Type: Real
      DataRange : 0 ~ 30000
  - TEMP:
      Type: Real
      DataRange : -40 ~ 125
  - HD:
      Type: Real
      DataRange : 0 ~ 100
  - LUX:
      Type: Real
      DataRange : 0 ~ 120000
  - ULVRY:
      Type: Real
      DataRange : 280 ~ 400
  - NOISE:
      Type: Real
      DataRange : 30 ~ 130
